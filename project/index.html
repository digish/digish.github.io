<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komal Pandya Apps - Swar Meter & Bhagvad Gita</title>
    <meta name="description"
        content="Discover Swar Meter and Shrimad Bhagvad Gita apps by Komal Pandya. Available on Android and iOS.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main container acts as the 'apps' section -->
    <div class="scroll-container" id="apps">
        <!-- Swar Meter Card -->
        <section class="app-card" id="swarmeter">
            <div class="app-image-container">
                <img src="images/swarmeter.png" alt="Swar Meter App" class="app-image">
            </div>
            <div class="app-details">
                <h1 class="app-title">Swar Meter</h1>
                <p class="app-subtitle">Advanced pitch detection for musicians</p>
                <div class="store-links">
                    <a href="https://play.google.com/store/apps/details?id=org.komal.SwarMeter" target="_blank"
                        class="store-button">
                        <img src="playstore.png" alt="Get it on Google Play">
                    </a>
                    <a href="https://apps.apple.com/us/app/swarmeter/id6756004078" target="_blank" class="store-button">
                        <img src="appstore.png" alt="Download on the App Store">
                    </a>
                </div>
                <a href="https://digish.github.io/PrivacyPolicy/Privacy_Policy_Swarmeter.md" target="_blank"
                    class="privacy-link">Privacy Policy</a>
            </div>
        </section>

        <!-- Bhagvad Gita Card -->
        <section class="app-card" id="bhagvadgita">
            <div class="app-image-container">
                <img src="images/gita.png" alt="Shrimad Bhagvad Gita App" class="app-image">
            </div>
            <div class="app-details">
                <h1 class="app-title">Shrimad Bhagvad Gita</h1>
                <p class="app-subtitle">Search, Listen, Read - Your spiritual companion</p>
                <div class="store-links">
                    <a href="https://play.google.com/store/apps/details?id=org.komal.bhagvadgeeta" target="_blank"
                        class="store-button">
                        <img src="playstore.png" alt="Get it on Google Play">
                    </a>
                    <a href="https://apps.apple.com/us/app/id6756779432" target="_blank" class="store-button">
                        <img src="appstore.png" alt="Download on the App Store">
                    </a>
                </div>
                <a href="https://digish.github.io/project/bhagavad_gita/privacy-policy.html" target="_blank"
                    class="privacy-link">Privacy Policy</a>
            </div>
        </section>

        <!-- Contact / Footer simplified card -->
        <section class="app-card contact-card" id="contact">
            <div class="contact-content">
                <h2>Get in Touch</h2>
                <p>Creating beautiful, functional apps.</p>
                <div class="contact-links">
                    <a href="mailto:digish.pandya@gmail.com" class="contact-link">digish.pandya@gmail.com</a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
